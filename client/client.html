<head>
  <noscript>Sorry, TreeLand requires JavaScript. Please enable it to continue.</noscript>
</head>

<body>
  {{> styles}}
  {{> navigation}}

  {{#if meteorStatus.connected}}
    {{> application}}
  {{else}}
    {{> offline}}
  {{/if}}
</body>

<template name="offline">
  <div class="container-fluid">
    <h3>
      Establishing a connection...
      ({{meteorStatus.retryCount}} attempts)
    </h3>
  </div>
</template>
