<head>
  <title>TreeLand</title>
</head>

<body>
  {{> navigation}}

  {{#if meteorStatus.connected}}
    {{> application}}
  {{else}}
    {{> offline}}
  {{/if}}
</body>

<template name="application">
  {{#if topLevelStoryId}}
    <div class="top-level-story">
      <h1>{{topLevelStoryTitle}} > </h1>
    </div>
  {{/if}}
  {{> storiesList parentId=topLevelStoryId parentDepth=0}}
</template>

<template name="offline">
  <div class="container-fluid">
    <h3>
      Sorry! The connection is down.
      Trying to connect now
      ({{meteorStatus.retryCount}} attempts)
    </h3>
  </div>
</template>
