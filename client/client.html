<body>
  {{> styles}}
  {{> navigation}}

  {{#if meteorStatus.connected}}
    {{> application}}
  {{else}}
    {{> offline}}
  {{/if}}
</body>

<template name="application">
  <div class="application">
    {{#if collectionsLoaded}}
      {{#if topLevelStory}}
        {{> story topLevelStory}}
      {{else}}
        <a class="new-tree-button" href="#">New Tree <div class="clearfix"></div><span class="glyphicon glyphicon-tree-conifer"></span></a>
      {{/if}}
    {{else}}
      <h1 class="global-notification">Loading...</h1>
    {{/if}}
  </div>
  <footer>
    {{#if topLevelStory}}
      {{> keymappings}}
    {{/if}}
  </footer>
</template>

<template name="offline">
  <div class="container-fluid">
    <h3>
      Establishing a connection...
      ({{meteorStatus.retryCount}} attempts)
    </h3>
  </div>
</template>
