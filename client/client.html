<head>
  <title>TreeLand</title>

</head>

<body>
  {{> styles}}
  {{> navigation}}

  {{#if meteorStatus.connected}}
    {{> application}}
  {{else}}
    {{> offline}}
  {{/if}}
</body>

<template name="application">
  <div class="application">
    {{#if collectionsLoaded}}
      {{#if topLevelStory}}
        {{> story topLevelStory}}
      {{else}}
        <h1 class="global-notification">Nothing here</h1>
      {{/if}}
    {{else}}
      <h1 class="global-notification">Loading...</h1>
    {{/if}}
  </div>
  <footer>
    {{> keymappings}}
  </footer>
</template>

<template name="offline">
  <div class="container-fluid">
    <h3>
      Sorry! The connection is down.
      Trying to connect now
      ({{meteorStatus.retryCount}} attempts)
    </h3>
  </div>
</template>

<template name="styles">
  <style>
    body {
      background-color: #333;
      color: lightgrey;
    }

    a {
      color: lightgrey;
    }

    input {
      background-color: #333;
    }
  </style>
</template>
