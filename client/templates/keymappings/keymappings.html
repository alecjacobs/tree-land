<template name="keymappings">
  {{#if showHelp}}
    <div class="keymappings container-fluid">
      <div class="row">
        <div class="col-sm-3">
          <div class="col-xs-4">
            <div class="clearfix"></div>
            <span>[ enter ]</span>
            <div class="clearfix"></div>
            <span>[ tab ]</span>
            <div class="clearfix"></div>
            <span>[ shift + tab ]</span>
            <div class="clearfix"></div>
            <span>[ shift + n ]</span>
            <div class="clearfix"></div>
            <span>[ n ]</span>
            <div class="clearfix"></div>
            <span>[ x ]</span>
            <div class="clearfix"></div>
            <span>[ d ]</span>
            <div class="clearfix"></div>
            <span>[ h ]</span>
          </div>
          <div class="col-xs-8">
            <div class="clearfix"></div>
            <span>edit/save</span>
            <div class="clearfix"></div>
            <span>toggle children</span>
            <div class="clearfix"></div>
            <span>toggle all children</span>
            <div class="clearfix"></div>
            <span>new child story</span>
            <div class="clearfix"></div>
            <span>new sybling story</span>
            <div class="clearfix"></div>
            <span>toggle done</span>
            <div class="clearfix"></div>
            <span>delete</span>
            <div class="clearfix"></div>
            <span>toggle help</span>
          </div>
        </div>

        <div class="col-sm-6">
            <span>[ <span class="glyphicon glyphicon-arrow-left"></span> ] collapse</span>
            <span>[ <span class="glyphicon glyphicon-arrow-up"></span> ] up</span>
            <span>[ <span class="glyphicon glyphicon-arrow-down"></span> ] down</span>
            <span>[ <span class="glyphicon glyphicon-arrow-right"></span> ] expand</span>
        </div>

        <div class="col-sm-3">
          shift +
          <span class="glyphicon glyphicon-arrow-up"></span>
          <span class="glyphicon glyphicon-arrow-down"></span> - move story
        </div>
      </div>
    </div>
  {{/if}}
</template>
