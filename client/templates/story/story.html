<template name="story">
  <div class="story" data-story-id="{{_id}}">
    <div class="state-indicator {{state}}"></div>
    <div class="show-children">
      {{#if hasChildren}}
        <span class="glyphicon glyphicon-triangle-{{triangleDirection}}"></span>
      {{/if}}
    </div>
    {{> storyTitle this}}
    {{#if showCompletionBar}}
      <div class="completion-indicator-bar">
        <div class="completion-progress" style="width: {{widthPercentage}}%;"></div>
      </div>
    {{/if}}
  </div>

  <div class="clearfix"></div>

  {{#if showStoriesList}}
    {{> storiesList parentId=_id showBorder=parentId}}
  {{/if}}
</template>
