<template name="updateStoryForm">
  {{#autoForm collection="Stories" id="updateStoryForm" doc=editingStory type="update" class="title"}}
    {{> afQuickField name='title' label=false class="title-edit"}}
    {{> afQuickField name='editing' label=false type="hidden" value=true}}
    {{> afQuickField name='depth' label=false type="hidden" value=0}}
    {{> afQuickField name='position' label=false type="hidden" value=0}}
    {{> afQuickField name='parentId' label=false type="hidden" value=parentId}}
  {{/autoForm}}
</template>
