<head>
  <title>Todo List</title>
</head>

<body>
  <nav class="navbar navbar-default">
    <div class="container-fluid">
      <div class="navbar-header">
        <a class="navbar-brand" href="#">TreeLand</a>
        <p class="navbar-text navbar-right">{{> loginButtons}}</p>
      </div>
    </div>
  </nav>
  <div class="container">
    <header>
      <h1>Todo List</h1>
    </header>

    <div class="container">
      {{#each tasks}}
        <div class="row">
          {{> task}}
        </div>
      {{/each}}
    </div>
  </div>
</body>

<template name="task">
  <div class="task {{sizeClass}}">
    <h3>{{text}}</h3>
  </div>
</template>
